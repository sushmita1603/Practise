<!DOCTYPE html>
<html>
<head>
	<title>To check number is prime or not </title>
</head>
<body>
<h1>Prime numbers check</h1>

<!--- Evaluate given number is prime or not --->

<script type="text/javascript">

	isPrime(36)

	function isPrime(num){
      var i;
      var num;

      for( i = 2 ; i <num; i++){
      	if( num %i === 0){
      		document.write(`Given number ${num} is not a prime number`)
      		return false;
      	}
          document.write(`Given number ${num} is a prime number`)
      		return true;

      }

	}
	
</script>

</body>
</html>
