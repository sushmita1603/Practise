<!DOCTYPE html>
<html>
<head>
	<title>To check with Conditional Statement</title>
</head>
<body>

	<!--- Using if/else conditions --->

	<script type="text/javascript">
            var age = 15;
         
            if( age > 18 ) {
               document.write("Qualifies for driving</n>");
            } else {
               document.write("Does not qualify for driving</n>");
            }
         
</script>

</body>
</html>
